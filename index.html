<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="ajax.js"></script>
    <style>
        form{
            margin:5%;
            padding:3%;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Get Address</h1>
        <p class="lead">This is a simple program, that automatically finds the address from given house number and postcode.<br>This is attempted to understand how to program asynchronously using callbacks in Javascript.</p>
    </div>
    
    <form id="test_form" onsubmit="return getAddress(this)">
        <span id="error"></span>
        <div class="form-row" autocomplete="off">            
            <div class="form-group col-md-4">
                <label for="number">Building Number</label>
                <input type="text" class="form-control" name="number" placeholder="Apartment, studio, or floor Number">
            </div>
            <div class="form-group col-md-4">
                <label for="postcode">Post code</label>
                <input type="text" class="form-control" name="postcode"> 
            </div> 
        </div>
        <div class="form-row">
                <button type="submit" id="generate" class="form-control col-md-2 btn btn-primary" >Generate</button>
        </div>

        <hr>
        <div class="form-row" autocomplete="off">
            <div class="form-group col-md-4">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address">
            </div>
        </div>
        
        <div class="form-row" autocomplete="off">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-4">
                <label for="county">County</label>
                <input type="text" class="form-control" id="county" autocomplete="off">            
            </div>
        </div>

        <div class="form-row" autocomplete="off">
            <div class="form-group col-md-4">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" value="United Kingdom">            
            </div>
        </div>
    </form>
</body>
</html>
